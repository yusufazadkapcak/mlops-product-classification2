name: Train Model

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'configs/**'
      - 'requirements.txt'

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate sample data (if no data exists)
      run: |
        python -c "from src.data.load import generate_sample_data; import pandas as pd; data = generate_sample_data(10000); data.to_csv('data/raw/products.csv', index=False)"
    
    - name: Start MLflow server
      run: |
        pip install mlflow
        mlflow server --backend-store-uri sqlite:///mlflow.db --default-artifact-root ./mlflow/artifacts --host 0.0.0.0 --port 5000 &
        sleep 5
      env:
        MLFLOW_TRACKING_URI: http://localhost:5000
    
    - name: Run training pipeline
      run: |
        export MLFLOW_TRACKING_URI=http://localhost:5000
        python src/main.py
      env:
        MLFLOW_TRACKING_URI: http://localhost:5000
    
    - name: Save model artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: |
          models/
          mlflow/
        retention-days: 30
    
    - name: Upload MLflow logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-logs
        path: mlflow/
        retention-days: 7

